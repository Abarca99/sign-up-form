<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="background-container">
            <div class="banner">
                <div class="logo">
                    <img src="./images/odin-lined.png">
                    <p>ODIN</p>
                </div>
            </div>
        </div>

        <div class="form-container">
            <form>
                <p class="info">This is not a real online service! You need something like this in your life to help you realize your deepest dreams.</p>
                <p class="info">Sign up <i>now</i> to get started</p>
                <p class="info">You <i>know</i> you want to</p>


                <fieldset>
                    <legend>Lets do this!</legend>
                    <div class="left-container">
                        <div class="form-content">
                            <lable for="first-name">First Name</lable>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-content">
                            <lable for="email">Email</lable>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-content">
                            <lable for="password">Password</lable>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="right-container">
                        <div class="form-content">
                            <lable for="last-name">Last Name</lable>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div class="form-content">
                            <lable for="phone-number">Phone Number</lable>
                            <input type="tel" id="phone-number" name="phone-number" required>
                        </div>
                        <div class="form-content">
                            <lable for="password-confirm">Confirm Password</lable>
                            <input type="password" id="password-confirm" name="password-confirm" required>
                        </div>
                    </div>
                </fieldset>

                <div class="log-in">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log In</a></p>
                </div>
            
            </form>
        </div>
    </div>
    
</body>
</html>
